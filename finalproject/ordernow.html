<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passionate Plate</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer">
</head>
<body>

    <section id="Home">
        <nav>
            <div class="logo">
                <img src="https://seeklogo.com/images/F/food-logo-59E5A73AFD-seeklogo.com.png" alt="Logo">
            </div>

            <ul>
                <li><a href="index.html#Home">Home</a></li>
                <li><a href="index.html">Our Menu</a></li>
                <li><a href="review.html#Review">Customer Reviews</a></li>
                <li><a href="aboutus.html#About">About Us</a></li>
                <li><a href="ordernow.html#Order">Order Now</a></li>
            </ul>

            <div class="icon">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
        </nav>

        <div class="main">
            <div class="men_text">
                <h1>Passionate<span>Plates</span><br>Where Every Dish Tells a Story.</h1>
            </div>

            <div class="main_image">
                <img src="https://banner2.cleanpng.com/20180613/qft/kisspng-indian-cuisine-vegetarian-cuisine-street-food-beng-food-order-5b20e6a23a1bc5.831159651528882850238.jpg" alt="Main Image">
            </div>
        </div>

        <div class="main_btn">
            <a href="#">Order Now</a>
            <i class="fa-solid fa-angle-right"></i>
        </div>
    </section>

    <!-- Order -->
    <div class="order" id="Order">
        <h1><span>Order</span> Now</h1>

        <div class="order_main">
            <div class="order_content">
                <form action="#">
                    <div class="input">
                        <label for="name">Name</label>
                        <input type="text" id="name" placeholder="Your name" required>
                    </div>
                    <div class="input">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="Your email" required>
                    </div>
                    <div class="input">
                        <label for="contact">Contact No.</label>
                        <input type="tel" id="contact" placeholder="Your contact number" required>
                    </div>
                    <div class="input">
                        <label for="quantity">How Much</label>
                        <input type="number" id="quantity" placeholder="How many orders" required>
                    </div>
                    <div class="input">
                        <label for="food">Your Order</label>
                        <input type="text" id="food" placeholder="Food name" required>
                    </div>
                    <div class="input">
                        <label for="address">Address</label>
                        <input type="text" id="address" placeholder="Your address" required>
                    </div>
                    <button type="submit" class="order_btn">Order Now</button>
                </form>
            </div>

            <div class="order_image">
                <img src="ordernow_image.jpeg" alt="Order Now Image">
            </div>
        </div>
    </div>

    <!--Footer-->
    <footer>
        <div class="footer_main">
            <div class="footer_tag">
                <h2>Follow Us</h2>
                <i class="fa-brands fa-facebook-f"></i>
                <i class="fa-brands fa-twitter"></i>
                <i class="fa-brands fa-instagram"></i>
                <i class="fa-brands fa-linkedin-in"></i>
            </div>
        </div>
        <p class="end">Design by <span><i class="fa-solid fa-face-grin"></i> Samjata Mangar</span></p>
    </footer>

</body>
</html>
